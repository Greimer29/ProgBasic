<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Wiki Clone</title>
</head>

<body>
    <main id="principal">
        <section>
            <h1 class="titulo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Wikipedia_wordmark.svg/2000px-Wikipedia_wordmark.svg.png" alt="titulo wikipedia">
            </h1>
            <span class="text">La enciclopedia Libre</span>
        </section>
        <section>
            <div class="logo-wiki">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" alt="Imagen de wikipedia">
            </div>
        </section>
        <section class="principal-buscador">
            <div class="buscador">
                <input type="text">
                <button>Es </button>
                <a href=""> </a>
        </section>
    </main>

    <footer>
        <div>
            Hablale
        </div>
    </footer>
</body>

</html>
