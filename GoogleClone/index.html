<!DOCTYPE html>

    <link rel="stylesheet" href="CSS/style.css">

<body>
    <!-- Header es para La parte superior, donde van títulos, barras de tareas, opciones, entre otros. -->

            <ul class="a-la-derecha">
                <li>
                    <a href=""> Gmail </a>

                </li>

            <li>

            </li>

            </li>
